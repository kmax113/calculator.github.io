<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }

        .display {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 24px;
            height: 50px;
            margin-bottom: 20px;
            padding: 5px 10px;
            text-align: right;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .buttons button {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            width: 100%;
        }

        .buttons button:hover {
            background-color: #404040;
        }

        .buttons button:active {
            background-color: #4d4d4d;
        }

        .buttons button.clear {
            grid-column: span 2;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" oninput="handleDisplayInput()" onkeydown="handleKeydown(event)">
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="clearDisplay()" class="clear">Очистити</button>
        </div>
    </div>

    <script>
        const displayInput = document.getElementById('display');

        function appendToDisplay(value) {
            displayInput.value += value;
        }

        function handleDisplayInput() {
            // Перевіряємо, що поле вводу не містить неприпустимих символів
            displayInput.value = displayInput.value.replace(/[^0-9\+\-\*\/\.\(\)]/g, '');
        }

        function handleKeydown(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        }

        function calculate() {
            try {
                displayInput.value = eval(displayInput.value);
            } catch (error) {
                displayInput.value = 'Помилка';
            }
        }

        function clearDisplay() {
            displayInput.value = '';
        }
    </script>
</body>
</html>
